<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-4/css/bootstrap.min.css">
    <title>Document</title>


    <script>
        
        function cl()
        {
            var img = document.getElementById('img');
            var product_name = document.getElementById('product_name');
            var product_price = document.getElementById('product_price');
            var product_price1 = document.getElementById('product_price1');
            var product_org_price = document.getElementById('product_org_price');
            var product_discount = document.getElementById('product_discount');
            var product_dis_type = document.getElementById('product_dis_type');
            var product_des = document.getElementById('product_des');
            var item_count = document.getElementById('item_count');
            var del_cost = document.getElementById('del_cost');

            var name = localStorage.getItem('productName');
            var price = localStorage.getItem('productPrice');
            var org_price = localStorage.getItem('productOrgPrice');
            var discount = localStorage.getItem('productDis');
            var disType = localStorage.getItem('discountType');
            var des = localStorage.getItem('productDesc');
            var maxQua = localStorage.getItem('maxQua');


            if(maxQua > 1){product_name.innerHTML = name;}
            else{product_name.innerHTML = name;}
            product_price.innerHTML = '₹'+ maxQua * price;
            product_org_price.innerHTML = '₹'+ maxQua * org_price;
            if(disType == '%')
            {
              product_discount.innerHTML = discount;
              product_dis_type.innerHTML = disType+'off';
            }
            else
            {
              product_discount.innerHTML = '₹'+ maxQua * discount;
              product_dis_type.innerHTML = 'off';
            }
            product_des.innerHTML = des;
            item_count.innerHTML = maxQua;

            
            img.src = localStorage.getItem('productImgSrc');




            var c = org_price - price;
            var pro_dis = document.getElementById('pro_dis');
            product_price1.innerHTML = '₹' + maxQua * price;
            product_org_price1.innerHTML = '₹' + maxQua * org_price;
            pro_dis.innerHTML = '-₹' + maxQua * c;
            del_cost.innerHTML = '₹' + maxQua * 40;
        }
        
    </script>
</head>
<body onload="cl()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      
      <div class="p-5">
        <div class="row m-auto">
            <img src="" alt="" class="col-md-3 col-sm-5" id="img"/>
            <div class="col-md-5 col-sm-7 p-lg-3 p-1" style="background-color: rgba(0, 128, 0, 0.445);">

                <h1 id="product_name" style="text-transform: uppercase;"></h1>
                <p id="product_des" style="color: rgba(0, 0, 0, 0.79);"></p>
                <h3 class="d-flex" style="gap: 10px;"><span id="product_price"></span><del id="product_org_price" style="color: rgba(0, 0, 0, 0.473);"></del><span style="color: green;"><span id="product_discount"></span><span id="product_dis_type"></span></span> </h3>
            </div>
            <div class="col-md-4 col-sm-12 d-grid" style="gap: 10px;">
                <h6 class="pt-3 pb-3">PRICE DETAILS</h6>
                <p class="row"><span class="col-7">Price Item(<span id="item_count"></span>)</span><span class="col-5" id="product_org_price1"></span></p>
                <p class="row"><span class="col-7">Discount</span><span class="col-5" style="color: green" id="pro_dis"></span></p>
                <p class="row"><span class="col-7" >Deleviry Cost</span><span style="color: green"  class="col-5" id=""><del id="del_cost" style="color: rgba(0, 0, 0, 0.79));"></del> Free</span></p>
                <p class="row"><span class="col-7">Total Cost</span><span class="col-5" id="product_price1"></span></p>
            </div>
        </div>
      </div>
</body>
